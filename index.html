<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Palabra</title>
  </head>
  <body>
    <div class="u">
      <!-- Seccion input -->
      <div>
        <!-- Formulario Contar Palabra -->
        <div class="d-flex justify-content-center form">
          <form class="m-5">
            <div class="mb-3">
              <h2>Contar letras</h2>
              <label for="word" class="form-label">Ingrese la palabra:</label>
              <input type="text" class="form-control" id="word" />
              <button
                type="button"
                onclick="contar_letras()"
                class="btn btn-primary button"
              >
                Contar
              </button>
            </div>
          </form>
        </div>
        <!-- Contar Palabras del texto -->
        <div class="form-floating form" style="margin-top: 20px; padding: 20px">
          <h2>Contar palabras</h2>
          <textarea
            class="form-control"
            id="text"
            style="height: 100px"
          ></textarea>
          <!-- <label for="text">Ingrese el texto</label> -->
          <button
            type="button"
            onclick="contar_palabras()"
            class="btn btn-primary button"
          >
            Contar
          </button>
        </div>
        <!-- Formulario Edad Personas-->
        <div class="form">
          <form class="m-5" style="padding: 20px;">
            <div class="mb-3">
              <h2>Algoritmo Edades</h2>
              <label for="age1" class="form-label">Ingrese la edad 1:</label>
              <input type="number" class="form-control" id="age1" />
              <label for="age2" class="form-label">Ingrese la edad 2:</label>
              <input type="number" class="form-control" id="age2" />
              <label for="age3" class="form-label">Ingrese la edad 3:</label>
              <input type="number" class="form-control" id="age3" />
              <label for="age4" class="form-label">Ingrese la edad 4:</label>
              <input type="number" class="form-control" id="age4" />
              <label for="age5" class="form-label">Ingrese la edad 5:</label>
              <input type="number" class="form-control" id="age5" />
              <button
                type="button"
                onclick="getAges()"
                class="btn btn-primary button"
              >
                Verificar
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Seccion Resultados-->
      <div>
        <!-- Numero de Letras -->
        <div id="letter"></div>
        <!-- Numero de Palabras -->
        <div id="text2"></div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
